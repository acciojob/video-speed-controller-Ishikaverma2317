<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <style>
    .player {
      max-width: 750px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      background: #222;
      color: white;
      font-family: sans-serif;
    }
    .player__video {
      width: 100%;
      max-height: 400px;
    }
    .progress {
      background: #555;
      height: 10px;
      cursor: pointer;
      margin: 5px;
    }
    .progress__filled {
      background: #00bcd4;
      height: 100%;
      width: 0%;
      flex: 0;
    }
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="player">
  <!-- ✅ FIXED: class name changed from "viewer" to "player__video" -->
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="progress">
    <div class="progress__filled"></div>
  </div>

  <div class="controls">
    <button class="player__button toggle" title="Toggle Play">►</button>
    <button class="player__button skip" data-skip="-10">« 10s</button>
    <button class="player__button skip" data-skip="25">25s »</button>
    <label>
      Volume:
      <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1">
    </label>
    <label>
      Speed:
      <input type="range" name="playbackRate" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </label>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
